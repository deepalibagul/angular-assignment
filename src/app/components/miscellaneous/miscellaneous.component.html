<div class="container">
  <hr>
  <h3>*ngIf</h3>
  <div>
    <div *ngIf="If;else login">
      The user is logged in
    </div>
    <ng-template #login>Please login</ng-template>
  </div>
  <hr>
  <div>
    <h3>*ngIf Then</h3>
    <div *ngIf="ifthen;then logout1 else login1"></div>
    <ng-template #login1>Please login to continue</ng-template>
    <ng-template #logout1>Hiii&nbsp;<button (click)="logMeIn()">Logout</button></ng-template>
  </div>
  <hr>
  <div>
    <h3>*ngfor</h3>
    <table class="table table-stripped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Cast</th>
          <th>Release Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{movie.title}}</td>
          <td>{{movie.director}}</td>
          <td>{{movie.cast}}</td>
          <td>{{movie.releaseDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
